<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hijabi Photo Prompt Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hijabi Photo Prompt Generator</h1>
        <div class="generator-box">
            <button id="generateBtn">Generate New Prompt</button>
            <div class="prompt-container">
                <h3>Positive Prompt:</h3>
                <textarea id="positivePrompt" readonly rows="4"></textarea>
                <h3>Negative Prompt:</h3>
                <textarea id="negativePrompt" readonly rows="4"></textarea>
                <button id="copyPositiveBtn">Copy Positive Prompt</button>
                <button id="copyNegativeBtn">Copy Negative Prompt</button>
                <button id="copyBothBtn">Copy Both Prompts</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
